<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvlynMC - Minecraft Server</title>

    <!-- Minecraft Font -->
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">

    <style>
        /* Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Minecraft', sans-serif;
            background-color: #0e0e0e;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        /* Animated background */
        header {
            position: relative;
            height: 100vh;
            background: url('https://i.imgur.com/ao3oJjS.png') repeat;
            background-size: cover;
            animation: moveBg 30s linear infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes moveBg {
            from { background-position: 0 0; }
            to { background-position: 1000px 0; }
        }

        header h1 {
            font-size: 4em;
            text-shadow: 2px 2px 6px black;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ip-box {
            background: rgba(0,0,0,0.7);
            display: inline-block;
            padding: 12px 25px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 1.5em;
            border: 2px solid #ffbb00;
        }

        button {
            background-color: #ffbb00;
            border: none;
            padding: 12px 25px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ffaa00;
            transform: scale(1.05);
        }

        section {
            padding: 60px 20px;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ffbb00;
        }

        .placeholder {
            font-size: 1.5em;
            color: #aaa;
        }

        footer {
            background: #111;
            padding: 20px;
            margin-top: 50px;
            font-size: 0.9em;
        }

        a {
            color: #ffbb00;
            text-decoration: none;
        }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<header>
    <h1>Welcome to AvlynMC</h1>
    <div class="ip-box" id="server-ip">play.avlynmc.net</div><br>
    <button onclick="copyIP()">Copy IP</button>
</header>

function copyIP() {
    const ip = document.getElementById("server-ip").textContent;
